<!doctype html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link type="text/css" rel="stylesheet" href="Verophyle.css">
    <title>Verophyle</title>
  </head>

  <body>

    <noscript>
      <div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
        Your web browser must have JavaScript enabled
        in order for this application to display correctly.
      </div>
    </noscript>

	<script>
		function getDummyResponse() {
			var req = new XMLHttpRequest();
			req.open("GET", "/Verophyle/dummy");
			req.onreadystatechange = function() {
				if (req.readyState === XMLHttpRequest.DONE && req.status === 200) {
					var span = document.getElementById("response");
					span.innerText = req.responseText;
				}
			}
			req.send();
		}
		
		document.addEventListener("DOMContentLoaded", getDummyResponse, false);
	</script>

  </body>
</html>
